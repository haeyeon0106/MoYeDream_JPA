            <div class="searchWrap">
                <form method="get" action="/study/getStudyList" id="searchForm" th:object="${pageDTO}">
                    <div class="searchContent" th:object="${criteria}">

                                        <option class="selectedValue" value="">검색조건 선택</option>
                                        <div class="arrow">
                                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg"><path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path></svg>
                                        </div>
                                    </div>
                                    <div class="optionWrap">
                                        <option class="option opt1st title" value="T" th:selected="*{type == 'T'}">제목</option>
                                        <option class="option opt1st cate" value="G" th:selected="*{type == 'G'}">카테고리</option>
                                        <option class="option opt1st writer" value="W" th:selected="*{type == 'W'}">작성자</option>
                                        <option class="option opt1st status" value="A" th:selected="*{type == 'A'}">승인</option>
                                        <option class="option opt1st status" value="S" th:selected="*{type == 'S'}">대기</option>
                                        <option class="option opt1st status" value="C" th:selected="*{type == 'C'}">체크</option>
                                    </div>
                                </div>
                            </select>
                        </div>
                        <input class="search approve" id="keyword" type="text" th:field="*{keyword}" style="display: block">
                        <button href="#" class="searchBtn">검색</button>

<!--                                </ul>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </form>
            </div>
            <div class="tableWrap">
                <table class="studyList">
                    <tr>
                        <th width="5%" class="tableNum">NO</th>
                        <th width="24%">스터디 제목</th>
                        <th width="14%">카테고리</th>
                        <th width="13%">시작 예정일</th>
                        <th width="13%">작성자</th>
                        <th width="13%">작성일</th>
                        <th width="10%" class="status">상태</th>
                        <th width="8%"></th>
                    </tr>
                    <th:block th:if="${!#lists.isEmpty(studyList)}">
                        <tr th:each="study:${studyList}">
                            <li th:object="${study}">
                                <td class="tableNum" th:text="*{studyNumber}"/>
                                <td th:text="*{studyTitle}"/>
                                <td th:text="*{studyCategory}"/>
                                <td th:text="*{studyStart}"/>
                                <td th:text="*{memberNickname}"/>
                                <td th:text="*{studyUpdateDate}"/>
                                <th:block th:if="*{studyCheck == 1}">
                                    <td class="status">체크</td>
                                </th:block>
                                <th:block th:unless="*{studyCheck == 1}">
                                    <td class="status" th:if="*{studyApprove == 0}">대기</td>
                                    <td class="status" th:unless="*{studyApprove == 0}">승인</td>
                                </th:block>
                                <td><button type="button" class="viewBtn goRead" th:href="*{studyNumber}">상세보기</button></td>
                            </li>
                        </tr>
                    </th:block>
                    <th:block th:unless="${!#lists.isEmpty(studyList)}">
                        <tr>
                            <li >
                                <td colspan="7" style="text-align: center">
                                    작성된 채용 공고가 없습니다
                                </td>
                            </li>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div>
                <div class="pageNumWrap">
                    <div class="numberBtns">
                        <a type="button" class="changePage" th:if="${pageDTO.prev}" th:href="${pageDTO.startPage - 1}">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M15.5 5.5l-6 6.5 6 6.5L14 20l-7.5-8L14 4l1.5 1.5z" fill="#1a1a1a"></path>
                                </svg>
                            </span>
                        </a>


                        <th:block th:each="num:${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
                            <a type="button" class="numBtn selected " th:text="${num}" th:if="${pageDTO.criteria.pageNum == num}"/>
                            <div id="newInquiryButton">
                                <a type="button" class="numBtn changePage" th:unless="${pageDTO.criteria.pageNum == num}" th:href="${num}">
                                    <span id="helpNumber" th:text="${num}"/>
                                </a>
                            </div>
                        </th:block>

                        <div id="newInquiryButton2"></div>
                        <a type="button" class="changePage" th:if="${pageDTO.next}" th:href="${pageDTO.endPage + 1}">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M8.5 18.5l6-6.5-6-6.5L10 4l7.5 8-7.5 8-1.5-1.5z" fill="#1a1a1a"></path>
                                </svg>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <form action="/study/getStudyList" th:object="${criteria}" name="pageForm">
                <input type="hidden" th:field="*{pageNum}">
                <input type="hidden" th:field="*{amount}">
                <input type="hidden" th:field="*{type}">
                <input type="hidden" th:field="*{keyword}">
            </form>
        </div>

<script th:inline="javascript">;
let $pageForm = $(pageForm);
let $serachForm = $(searchForm);
let params = [[${pageDTO.criteria.listLink}]];

if($(".selectBox option:selected").val().toString() == "S" || $(".selectBox option:selected").val().toString() == "A" || $(".selectBox option:selected").val().toString() == "C"){
    $('input.search').css({'display':'none'});
}

$("button.goRead").on("click", function(e){
    e.preventDefault();
    location.href = "/study/adStudyRead" + params + "&studyNumber=" + $(this).attr("href");
});

$(".selectBox").on("click",function (e) {
    e.preventDefault();
    console.log($(".selectBox option:selected").val());
    if(!($(".selectBox option:selected").val().toString() == "S") && !($(".selectBox option:selected").val().toString() == "A") && !($(".selectBox option:selected").val().toString() == "C")){
        $('input.search').val("");
        $('input.search').css({'display':'block'});
    }else {
        $('input.search').val("");
        $('input.search').css({'display':'none'});

    }
});

$("#searchForm button").on("click", function(e){
    e.preventDefault();
    if(!$serachForm.find("option:selected").val()){
        alert("검색종류를 선택하세요");
        return false;
    }

    if($(".selectBox option:selected").val().toString() == "T" || $(".selectBox option:selected").val().toString() == "W" || $(".selectBox option:selected").val().toString() == "G"){
        if(!$serachForm.find("input[name='keyword']").val()){
            alert("키워드를 입력하세요");
            return false;
        }
    }else {
        $('input.search').css({'display':'none'});
    }


    $serachForm.submit();
});

$("a.changePage").on("click", function(e){
    e.preventDefault();
    $pageForm.find("input[name='pageNum']").val($(this).attr("href"));
    $pageForm.submit();
});
</script>
</html>
